<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedidos - ALECRIIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #FFC0CB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            appearance: textfield;
            -moz-appearance: textfield;
        }
        .total-container {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #FF69B4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #FF1493;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            .form-container h2 {
                font-size: 18px;
            }
            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário de Pedido - ALECRIIM</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" required>
            </div>
            <div class="form-group">
                <label for="product">Tipo de Picolé</label>
                <select id="product" required>
                    <option value="">Selecione o tipo</option>
                    <option value="1.25">Picolé sem leite - 1,25 (a partir de 10 unidades)</option>
                    <option value="1.00">Picolé sem leite - 1,00 (a partir de 100 unidades)</option>
                    <option value="1.60">Picolé com leite - 1,60 (a partir de 10 unidades)</option>
                    <option value="1.40">Picolé com leite - 1,40 (a partir de 100 unidades)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="payment">Forma de Pagamento</label>
                <select id="payment" required>
                    <option value="">Selecione</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Pix">Pix</option>
                </select>
            </div>
            <div class="total-container" id="totalContainer">Total: R$ 0,00</div>
            <button type="button" class="submit-btn" onclick="sendToWhatsApp()">Enviar Pedido</button>
        </form>
    </div>

    <script>
        const productSelect = document.getElementById('product');
        const quantityInput = document.getElementById('quantity');
        const totalContainer = document.getElementById('totalContainer');

        function calculateTotal() {
            const price = parseFloat(productSelect.value) || 0;
            const quantity = parseInt(quantityInput.value) || 0;
            const total = price * quantity;
            totalContainer.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        productSelect.addEventListener('change', calculateTotal);
        quantityInput.addEventListener('input', calculateTotal);

        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const cpf = document.getElementById('cpf').value;
            const product = productSelect.options[productSelect.selectedIndex].text;
            const quantity = quantityInput.value;
            const payment = document.getElementById('payment').value;
            const total = totalContainer.textContent.replace('Total: ', '');

            if (!name || !address || !phone || !cpf || !product || !quantity || !payment) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const message = `*Pedido ALECRIIM*%0A%0A*Nome:* ${name}%0A*Endereço:* ${address}%0A*Telefone:* ${phone}%0A*CPF:* ${cpf}%0A*Produto:* ${product}%0A*Quantidade:* ${quantity}%0A*Forma de Pagamento:* ${payment}%0A*Total:* ${total}`;
            const whatsappUrl = `https://wa.me/5575981353989?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
